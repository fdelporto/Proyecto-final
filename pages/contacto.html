        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4"></div>

        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

  <h1 class="title color-white fs-3 text">Enviame tu mensaje</h1>
  <div class=" d-flex justify-content-center  col-sm-8 col-md-6 m-auto  my-5">
    <form class="row g-3 col-10">
      <div class="">
        <label for="formGroupExampleInput " class="form-label color-white">Nombre</label>
        <input type="text " class="form-control bg-transparent" id="formGroupExampleInput" placeholder="Ej: tu Nombre">
      </div>
      <div class="col-12">
        <label for="inputEmail3" class="col-sm-2 col-form-label color-white">Email</label>
        <div class="col-sm-112">
          <input type="email" class="form-control bg-transparent" id="inputEmail3" placeholder="email@gmail.com">
        </div>
      </div>
      <div class="col-md-12">
        <label for="inputState" class="form-label color-white">Asunto</label>
        <select id="inputState" class="form-select bg-transparent">
          <option selected>Select...</option>
          <option>Trabajo</option>
          <option>Publicidad</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label color-white">Tu Mensaje</label>
        <textarea class="form-control bg-transparent h-100" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input bg-transparent" type="checkbox" id="gridCheck">
          <label class="form-check-label color-white" for="gridCheck">Acepto los terminos y condiciones 
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn main-button">Enviar</button>
      </div>
    </form>
  </div>

    <div class="d-flex justify-content-end col-5">

      <a class="footer__redes" href="mailto:fdelporto88@gmail.com" target="_blank"><img class="footer__redes__logo"
          src="../assets/gmail.svg" alt="gmail" /></a>
    </div>
